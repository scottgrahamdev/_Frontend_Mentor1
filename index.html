<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

  <body>

    <section class="main-bg">
      <div class="card position-absolute top-50 start-50 translate-middle">
        <div class="card-body w-500 h-500">
          <span class="icon-bg"></span>
          <img class="star-icon pt-5 ps-4" src="images/icon-star.svg" alt="star icon">
          <h1 class="card-main-title ps-2 pt-5">How did we do?</h1>
          <p class="card-txt ps-2 pt-3 pb-3">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <span class="one ms-1"><p class="one-color text-center">1</p></span>
          <span class="two"><p class="one-color text-center">2</p></span>
          <span class="three"><p class="one-color text-center">3</p></span>
          <span class="four"><p class="one-color text-center">4</p></span>
          <span class="five"><p class="one-color text-center">5</p></span>
          <button class="card-btn" type="button">SUBMIT</button>
        </div>
      </div>
    </section>
  
  </body>
</html>
